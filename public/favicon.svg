<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Conic gradient (simulated with multiple stops) -->
    <radialGradient id="colorGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>

    <!-- Angular gradient using multiple sections -->
    <linearGradient id="tealToPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="purpleToBlack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blackToWhite" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="whiteToTeal" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Top-left quadrant: Teal to Purple gradient -->
  <path d="M 16 16 L 16 0 A 16 16 0 0 1 32 16 Z" fill="url(#tealToPurple)"/>

  <!-- Top-right quadrant: Purple to Black gradient -->
  <path d="M 16 16 L 32 16 A 16 16 0 0 1 16 32 Z" fill="url(#purpleToBlack)"/>

  <!-- Bottom-right quadrant: Black to White gradient -->
  <path d="M 16 16 L 16 32 A 16 16 0 0 1 0 16 Z" fill="url(#blackToWhite)"/>

  <!-- Bottom-left quadrant: White to Teal gradient -->
  <path d="M 16 16 L 0 16 A 16 16 0 0 1 16 0 Z" fill="url(#whiteToTeal)"/>

  <!-- Optional: Add a subtle border -->
  <circle cx="16" cy="16" r="15.5" fill="none" stroke="#00000015" stroke-width="1"/>
</svg>
